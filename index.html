<!doctype html>
<html lang="en" data-theme="winter">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker | B13 A04 by Shah Samin Yasar</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- TailwindCSS & DaisyUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="font-geist bg-base-200 min-h-screen">
    <!-- Header & Stats -->
    <header class="container py-7">
      <!-- Title -->
      <h1 class="text-2xl text-primary font-semibold mb-4">
        Job Application Tracker
      </h1>

      <!-- Stats -->
      <div class="grid grid-cols-3 gap-3">
        <div
          class="w-full bg-base-100 flex flex-col items-start gap-1 p-5 rounded-xl border border-base-300"
        >
          <span class="text-base-content text-sm font-normal">Total</span>
          <span id="total" class="text-secondary text-lg font-bold">0</span>
        </div>

        <div
          class="w-full bg-base-100 flex flex-col items-start gap-1 p-5 rounded-xl border border-base-300"
        >
          <span class="text-base-content text-sm font-normal">Interview</span>
          <span id="total" class="text-success text-lg font-bold">0</span>
        </div>

        <div
          class="w-full bg-base-100 flex flex-col items-start gap-1 p-5 rounded-xl border border-base-300"
        >
          <span class="text-base-content text-sm font-normal">Rejected</span>
          <span id="total" class="text-error text-lg font-bold">0</span>
        </div>
      </div>
    </header>

    <div class="divider container"></div>
  </body>
</html>
